<!DOCTYPE html>
<html>

<head>
  <title>Mở Ứng Dụng</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="canonical" href="https://jumpapp.netlify.app/open-app.html" />

  <script type="text/javascript">
   // Mở app với deep link
    // window.location.href = 'sample://open.my.app'; // アプリを開こうとする
    setTimeout(function () {
      // アプリがインストールされていなければ、リダイレクト
      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        window.location.href = "https://www.zyyx.jp/vietnam/"; // App Store
      } else if (/Android/i.test(navigator.userAgent)) {
        window.location.href = "https://www.google.com"; // Google Play
      }
    }, 2000); // 2秒後にストアにリダイレクト
  </script>
  <style>
    /* Tùy chọn: Thêm một chút CSS để trang không quá trống rỗng */
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
  </style>
</head>

<body>
  <p>Nếu ứng dụng không tự động mở, vui lòng truy cập cửa hàng ứng dụng:</p>
  <p>
    <a href="https://www.zyyx.jp/vietnam/" id="fallback-link">Chuyển hướng đến cửa hàng ứng dụng...</a>
  </p>

  <script>
    // Cập nhật link fallback để chắc chắn nó trỏ đúng (dù JavaScript chính đã chạy)
    // Dành cho trường hợp cực hiếm hoặc khi JS bị tắt
    var isAndroid = /android/i.test(
      navigator.userAgent || navigator.vendor || window.opera
    );
    var isiOS =
      /iPad|iPhone|iPod/.test(
        navigator.userAgent || navigator.vendor || window.opera
      ) && !window.MSStream;

    var fallbackLink = document.getElementById("fallback-link");
    if (fallbackLink) {
      if (isAndroid) {
        fallbackLink.href = googlePlayURL;
      } else if (isiOS) {
        fallbackLink.href = appStoreURL;
      } else {
        // Link cho Desktop hoặc khác
        // fallbackLink.href = "https://{your-domain.com}/"; // Ví dụ
      }
    }
    // Nếu JS chính ở trên hoạt động, người dùng sẽ không thấy và nhấp vào link này
  </script>
</body>

</html>
