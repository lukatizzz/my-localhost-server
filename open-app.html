<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mở Ứng Dụng</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 50px;
      }
      .message {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="message">Đang cố gắng mở ứng dụng...</div>
    <div class="message">
      Nếu ứng dụng không mở, bạn sẽ được chuyển hướng đến trang tải ứng dụng.
    </div>

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "SoftwareApplication",
        "name": "Trader-dev-vn",
        "operatingSystem": ["Android", "iOS"],
        "url": "https://jumpapp.netlify.app/open-app.html",
        "androidApplication": {
          "@type": "MobileApplication",
          "url": "https://play.google.com/store/apps/details?id=your.package.name",
          "package": "your.package.name"
        },
        "iosApplication": {
          "@type": "MobileApplication",
          "url": "https://apps.apple.com/us/app/your-app-id"
        }
      }
    </script>

    <script>
      const fallbackUrlIOS = "https://apps.apple.com/us/app/your-app-id"; // Thay thế bằng URL App Store của ứng dụng
      const fallbackUrlAndroid =
        "https://play.google.com/store/apps/details?id=your.package.name"; // Thay thế bằng URL Google Play Store của ứng dụng
      const fallbackUrlWebsite = "https://www.google.com/"; // URL dự phòng nếu không phải iOS/Android hoặc muốn chuyển hướng đến website

      // Thời gian chờ trước khi chuyển hướng đến URL dự phòng (miligiây)
      const fallbackDelay = 2500; // 2.5 giây

      function openAppOrFallback() {
        const userAgent =
          navigator.userAgent || navigator.vendor || window.opera;
        let fallbackUrl = fallbackUrlWebsite; // Mặc định là URL website

        // Xác định hệ điều hành và URL dự phòng phù hợp
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          // Thiết bị iOS
          fallbackUrl = fallbackUrlIOS;
        } else if (/android/i.test(userAgent)) {
          // Thiết bị Android
          fallbackUrl = fallbackUrlAndroid;
        }

        setTimeout(function () {
            window.location.href = fallbackUrl;
          }, fallbackDelay);
      }

      // Chạy hàm khi trang được tải
      window.onload = openAppOrFallback;
    </script>
  </body>
</html>
