<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mở Ứng Dụng</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .message {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="message">Đang cố gắng mở ứng dụng...</div>
    <div class="message">Nếu ứng dụng không mở, bạn sẽ được chuyển hướng đến trang tải ứng dụng.</div>

    <script>
        // Cấu hình: Thay thế các URL này bằng URL của ứng dụng của bạn
        // const appScheme = 'jumpapp://'; // Thay thế bằng scheme URL của ứng dụng của bạn (ví dụ: myapp://)
        const fallbackUrlIOS = 'https://apps.apple.com/us/app/your-app-id'; // Thay thế bằng URL App Store của ứng dụng
        const fallbackUrlAndroid = 'https://play.google.com/store/apps/details?id=your.package.name'; // Thay thế bằng URL Google Play Store của ứng dụng
        const fallbackUrlWebsite = 'https://www.google.com/'; // URL dự phòng nếu không phải iOS/Android hoặc muốn chuyển hướng đến website

        // Thời gian chờ trước khi chuyển hướng đến URL dự phòng (miligiây)
        const fallbackDelay = 2500; // 2.5 giây

        function openAppOrFallback() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let fallbackUrl = fallbackUrlWebsite; // Mặc định là URL website

            // Xác định hệ điều hành và URL dự phòng phù hợp
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Thiết bị iOS
                fallbackUrl = fallbackUrlIOS;
            } else if (/android/i.test(userAgent)) {
                // Thiết bị Android
                fallbackUrl = fallbackUrlAndroid;
            }

            // Thử mở ứng dụng bằng scheme URL
            // window.location.href = appScheme;

            // Đặt hẹn giờ để chuyển hướng đến URL dự phòng nếu ứng dụng không mở
            setTimeout(function() {
                window.location.href = fallbackUrl;
            }, fallbackDelay);
        }

        // Chạy hàm khi trang được tải
        window.onload = openAppOrFallback;

    </script>

</body>
</html>
