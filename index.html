<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open App</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .message {
            margin-bottom: 50px;
        }
        .input-container {
            margin: 50px 0;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div>Test app link</div>

    <div class="input-container">
        <input type="text" id="linkInput" placeholder="Paste your link here..." />
        <button onclick="openLink()">Go to Link</button>
    </div>


    <script>
        function openLink() {
            const link = document.getElementById('linkInput').value.trim();
            if (link) {
                if (!link.startsWith('http://') && !link.startsWith('https://')) {
                    window.open('https://' + link, '_blank');
                } else {
                    window.open(link, '_blank');
                }
            } else {
                alert('Please enter a link first!');
            }
        }
        
        // Allow Enter key to trigger the button
        document.getElementById('linkInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                openLink();
            }
        });
    </script>

</body>
</html>
